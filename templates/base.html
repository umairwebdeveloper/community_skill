{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="SkillSharing connects passionate individuals to share, teach, and learn skills within a vibrant community. From coding to cooking, painting to public speaking, SkillSharing fosters knowledge exchange and collaboration for personal growth." />
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <title>SkillSharing - Share and Learn Skills in Your Community</title>

        <!-- Bootstrap CSS -->
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- FontAwesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <link rel="icon" type="img/png" href="{% static 'img/main_logo.webp' %}" />
    </head>

    <body class="d-flex flex-column min-vh-100">
        <main class="flex-fill">{% block content %}{% endblock %}</main>
        <footer class="bg-light py-3 mt-auto border-top">
            <div class="container d-flex justify-content-between align-items-center">
                <!-- Left-aligned text -->
                <p class="mb-0">&copy; 2025 SkillSharing. All rights reserved.</p>
                <!-- Right-aligned links -->
                <div class="text-end">
                    <a href="{% url 'about' %}" class="link-secondary">About</a>
                </div>
            </div>
        </footer>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Bootstrap Bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
