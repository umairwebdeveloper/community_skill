{% extends "base.html" %}
{% block content %}
{% include 'partials/_navbar.html' %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-3">
                <h2>Request Skill</h2>
                <p><strong>Skill:</strong> {{ skill.title }}</p>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.message.label_tag }}
                        {{ form.message }}
                    </div>
                    <button type="submit" class="btn btn-success">Send Request</button>
                    <a href="{% url 'skill_listing_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
